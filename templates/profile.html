{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pugliaeventi Rec.</title>

    {% include 'head_css_js.html' %}

    <!-- The following references are necessary for the autoload of cities and load datepicker-->
    <link rel="stylesheet" href="{% static "css/jquery-ui-1.12.1.css" %}">
    <script src="{% static "js/jquery-1.12.4.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.12.1.js" %}"></script>


</head>
    <body>
        <div class="container">

            {% include 'header.html' %}

            <h1 class="my-4 text-center">User profile</h1>

              <div class="row my-2">
                  <div class="col-lg-4 pull-lg-8 text-center">
                    <img src="//placehold.it/150" class="mx-auto img-fluid rounded-circle" alt="avatar">
                      <hr />
                    <button type="button" class="btn btn-info btn-lg">Link to Myrror</button>
                  </div>
                  <div class="col-lg-8 push-lg-4">
                    <div class="tab-content pb-3">
                        {% if data_updated %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Well done!</strong> You successfully saved your profile.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <form role="form" method="post" action="{% url 'my_profile' %}">
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form|crispy }}
                            <div class="form-group row">
                                <div class="col-lg-9">
                                    <input type="submit" class="btn btn-info" value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <script>
            function modal() {
               $('.modal').modal('show');
               setTimeout(function () {
                console.log('hejsan');
                $('.modal').modal('hide');
               }, 3000);
            }

            $('#my-datepicker').on('keypress', function(e) {
                e.preventDefault(); // Don't allow direct editing
            });*/
        </script>

    </body>
</html>
